<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>更改密码页面</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../download/Google_Font.css" th:href="@{/download/Google_Font.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css" th:href="@{/dist/css/adminlte.min.css}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>更改账户密码</b>界面</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
	  <p class="login-box-msg">(¬‿¬)更改账号密码</p>

      <form action="#" th:action="@{/account/sub_change_password}" method="post">
        <input name="tel" id="tel" type="hidden" th:value="${tel}"/>
		<div class="input-group mb-3">
          <input type="text" id="uname" name="uname" class="form-control" placeholder="账号">
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="hint_uname" class="text-danger" style="font-size: 14px;"></span>
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="upwd" name="upwd" class="form-control" placeholder="新密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="hint_upwd" class="text-danger" style="font-size: 14px;"></span>
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div><div class="input-group mb-3">
          <input type="password" id="upwd2" class="form-control" placeholder="确认新密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="hint_upwd2" class="text-danger" style="font-size: 14px;"></span>
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">确定</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
	  <br/>
      <p class="mb-0">
        <a href="../login.html" th:href="@{/account/login}" class="text-center"><small>记起密码，不改了》</small></a>
      </p>
	  <p class="mb-0">
        <a href="../register.html" th:href="@{/account/register}" class="text-center"><small>突然想注册新账号》</small></a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>

</body>
</html>
