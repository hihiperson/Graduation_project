<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>忘记密码页面</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../download/Google_Font.css" th:href="@{/download/Google_Font.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css" th:href="@{/dist/css/adminlte.min.css}">
  
<!--获取-->  
<style type="text/css">
.msgs{width:80px;line-height:25px;font-size:12px;text-align:center;cursor:pointer;}
form .msgs1{font-size:16px;}
</style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>找回密码</b>界面</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
	  <p class="login-box-msg">(¬‿¬)验证手机号</p>

      <form action="#" th:action="@{/account/sub_forget_password}" method="post" onsubmit="return check_submit();">
		<div class="input-group mb-3">
          <input type="text" id="tel" name="tel" class="form-control" placeholder="手机号">
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="hint_tel" class="text-danger" style="font-size: 14px;"></span>
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
		<div class="input-group mb-3">
          <input type="text" id="msgCode" name="msgCode" class="form-control col-7" placeholder="验证码">
		  <button id="getNum" class="btn btn-primary btn-block col-5 msgs" onclick="getMsgCode()">获取短信验证码</button>
        </div>
        <span id="hint_msgCode" class="text-danger" style="font-size: 14px;"></span>
        <div class="row">

          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">验证</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
	  <br/>
      <p class="mb-0">
        <a href="../login.html" th:href="@{/account/login}" class="text-center"><small>想起密码，去登陆》</small></a>
      </p><p class="mb-0">
        <a href="../register.html" th:href="@{/account/register}" class="text-center"><small>干脆去注册》</small></a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>

<!--自定义功能-->
<script src="../myself/forget_password.js" th:src="@{/myself/forget_password.js}"></script>
</body>
</html>
