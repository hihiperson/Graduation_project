<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>设备预约概况</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../download/Google_Font.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="person_index::index_nav"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container主边栏容器 -->
    <div th:replace="person_index::index_aside"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>设备预约</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Projects</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">所有仪器</h3>

		
          <div class="float-right">
            		      <!-- SEARCH FORM -->
		<form class="form-inline">
		  <div class="input-group input-group-sm">
			<input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
			<div class="input-group-append">
			  <button class="btn btn-navbar" type="submit">
				<i class="fas fa-search"></i>
			  </button>
			</div>
		  </div>
		</form>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 10%">
                          编号
                      </th>
                      <th style="width: 20%">
                          设备名称
                      </th>
                      <th style="width: 20%">
                          使用（预约）人员
                      </th>
                      <th>
                          设备使用率
                      </th>
                      <th style="width: 10%" class="text-center">
                          剩余数量
                      </th>
                      <th style="width: 15%">
                      </th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="showCons:${showConsList}">
                      <td >
                          <a th:text="${showCons.cid}" th:href="@{/index2/DetailCons(cid=${showCons.cid})}">
                            530100
                          </a>
                      </td>
                      <td>
                          <a th:text="${showCons.name}" th:href="@{/index2/DetailCons(cid=${showCons.cid})}">
                              阿米洛键盘
                          </a>
                          <br/>
                          <small th:text="${showCons.department}">
                               所属单位：计算机应用系
                          </small>
                      </td>
                      <td>
                          <ul class="list-inline"·>
                              <li class="list-inline-item" th:each="userDTO, index:${showCons.userDTOList}" th:if="${index.count} lt 5">
                                  <img alt="Avatar" class="table-avatar" src="../dist/img/avatar.png" th:src="@{${userDTO.picture}}">
                              </li>
                          </ul>
                      </td>
                      <td class="project_progress">
                          <div class="progress progress-sm">
                              <div class="progress-bar bg-green" role="progressbar"  th:attr="aria-valuenow=${#numbers.formatInteger(showCons.lend,0)},aria-valuemax=${#numbers.formatInteger(showCons.starting_num, 0)}" aria-valuemin="0" th:style="'width:'+${#numbers.formatDecimal((showCons.lend/showCons.starting_num)*100,2,1)}+'%'">
                              <!--<div class="progress-bar bg-green" role="progressbar" aria-valuenow="50" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">-->
                              </div>
                          </div>
                          <small>
                              [[${#numbers.formatInteger(showCons.lend,0)}]]/[[${#numbers.formatInteger(showCons.starting_num, 0)}]]
                          </small>
                      </td>
                      <td class="project-state">
                          <span class="badge badge-danger" th:text="${#numbers.formatInteger(showCons.starting_num, 0)}">0</span>
                      </td>
                      <td class="project-actions text-right">
                          <a class="btn btn-primary btn-sm" href="#">
                              <i class="fas fa-folder">
                              </i>
                              详情
                          </a>
                          <a class="btn btn-info btn-sm" href="#">
                              <i class="fas fa-pencil-alt">
                              </i>
                              编辑
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
		
		
              <!-- /.card-body -->
              <div class="card-footer clearfix">
                <ul class="pagination pagination-sm-6 m-0 float-right">
                  <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                </ul>
              </div>
		
      </div>
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

    <div th:replace="person_index::footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
</body>
</html>
