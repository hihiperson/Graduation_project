<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录页面</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../download/Google_Font.css" th:href="@{/download/Google_Font.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css" th:href="@{/dist/css/adminlte.min.css}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>登录</b>界面</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
	  <p class="login-box-msg">(¬‿¬)使用账号密码登录</p>

      <form action="#" th:action="@{/account/sub_login}" method="post">
		<div class="input-group mb-3">
          <input type="text" id="uname" name="uname" class="form-control" placeholder="账号">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="upwd" name="upwd" class="form-control" placeholder="密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">

          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
          <p class="text-danger" style="font-size: 14px;">[[${err}]]</p>
        </div>
      </form>

      <!-- /.social-auth-links -->
	  <br/>
      <p class="mb-0">
        <a href="../forget_password.html" th:href="@{/account/forget_password}" class="text-center"><small>忘记密码？</small></a>
      </p><p class="mb-0">
        <a href="../register.html" th:href="@{/account/register}" class="text-center"><small>没有账号，去注册》</small></a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>

</body>
</html>
